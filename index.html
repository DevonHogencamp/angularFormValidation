<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular Form Validation</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900">
        <link rel="stylesheet" href="css/styles.css">
        <script src="lib/angular/angular.min.js"></script>
    </head>
    <body>
        <div class="page">
            <section class="card register" ng-app>
                <form class="myForm" novalidate>
                    <div class="textintro">
                        <h1>Form Validation</h1>

                        <p>Please fill out the following form</p>

                        <p>{{ user }}</p>
                    </div>

                    <fieldset>
                        <input type="text" name="firstname" placeholder="Firstname" ng-model="user.firstname" ng-required="true">

                        <input type="text" name="lastname" placeholder="Lastname" ng-model="user.lastname">

                        <input type="email" name="email" placeholder="Email" ng-model="user.email">

                        <input type="password" name="password" placeholder="Password" ng-model="user.password">
                    </fieldset>

                    <button type="submit" class="btn" name="button">Submit</button>
                </form>
            </section>
        </div>
    </body>
</html>
