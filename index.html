<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular Form Validation</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900">
        <link rel="stylesheet" href="css/styles.css">
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="page">
            <section class="card register" ng-app="myApp" ng-controller="RegisterController">
                <form name="myform" novalidate ng-submit="register()">
                    <div class="textintro">
                        <h1>Form Validation</h1>

                        <p>Please fill out the following form</p>

                        <p ng-show="message">{{ message }}</p>
                    </div>

                    <fieldset>
                        <input type='text' name='firstname' placeholder='First Name' ng-model='user.firstname' ng-required='true' autofocus="true">

                        <p ng-show="myform.firstname.$invalid && myform.firstname.$touched">You must fill out your First Name.</p>

                        <input type="text" name="lastname" placeholder="Lastname" ng-model="user.lastname" ng-required="true">

                        <p ng-show="myform.lastname.$invalid && myform.lastname.$touched">You must fill out your Last Name.</p>

                        <input type="email" name="email" placeholder="Email" ng-model="user.email">

                        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">You need a valid email</p>

                        <input type="password" name="password" placeholder="Password" ng-minlength="6" ng-model="user.password">

                        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Passwords must be minimum of 6 characters</p>
                    </fieldset>

                    <button type="submit" class="btn" name="button">Submit</button>
                </form>
            </section>
        </div>
    </body>
</html>
